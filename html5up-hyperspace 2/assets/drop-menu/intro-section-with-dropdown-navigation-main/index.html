<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/html5up-hyperspace 2/assets/drop-menu/intro-section-with-dropdown-navigation-main/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="/html5up-hyperspace 2/assets/drop-menu/intro-section-with-dropdown-navigation-main/css/styles.css"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logos-section"></div>
        <h2 class="logo">snap</h2>
        <ul class="menu-items">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <ul class="cta-btns">
        <li>Login</li>
        <li>Register</li>
      </ul>
      <p class="mobile-nav">🌚</p>
    </nav>
    
    <main>
      <section id="text-slide">
        <h1>Make <br />remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="clients-logos">
          <img src="https://i.postimg.cc/gJ9Y84m6/client-databiz.png" />
           <img src="https://i.postimg.cc/15DDqYSD/client-audiophile.png" />
           <img src="https://i.postimg.cc/5ybQqfbv/client-meet.png" />
           <img src="https://i.postimg.cc/g2NsxByN/client-maker.png" />
        </div>
      </section>
      <section class="img-side">
        <img
            class="desktop-img"
            src="https://i.postimg.cc/0Nt97Bhf/image-hero-desktop.png"
          />
          <img
            class="mobile-img"
            src="https://i.postimg.cc/ZnYfhwwW/image-hero-mobile.png"
          />
      </section>
    </main>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">me</a>.
      </div>
  </body>
</html>
